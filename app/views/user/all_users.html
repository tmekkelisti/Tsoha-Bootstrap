{% extends "base.html" %}

{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Käyttäjänimi</th>
        <th>Salasana</th>
        <th>Luotu</th>
        <th>Admin</th>
        <th>Poista</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}

        <tr>
          <td><a href="{{base_path}}/user/{{user.id}}">{{user.id}}</a></td>
          <td>{{user.user_name}}</td>
          <td>{{user.user_password}}</td>
          <td>{{user.user_added|date("d/m/Y H:i")}}</td>
          <td>
            <form method="POST" action="{{base_path}}/user/{{user.id}}">
              <input name="admin" type="checkbox" name="admin"
              {% if user.user_admin %}
                checked
              {% endif %}>
              <button type="submit">Päivitä</button>
            </form>  
          </td>
          <td>
            <form method="post" action="{{base_path}}/user/{{user.id}}/destroy">
              <button type="submit"><i class="glyphicon glyphicon-trash"></i>Poista</button>
            </form>
          </td>
        </tr>

      {% endfor %}
    </tbody>
  </table>



{% endblock %}
